
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tunas Mustika POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header & Navigation -->
  <header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="bg-gradient-to-tr from-sky-500 to-emerald-500 text-white p-3 rounded-lg text-xl">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-slate-900">Tunas Mustika</h1>
          <p class="text-sm text-slate-500">Sistem POS Plastik</p>
        </div>
      </div>
      <nav class="flex gap-4">
        <button onclick="switchTab('home')" class="text-slate-700 hover:text-sky-600 font-medium">Beranda</button>
        <button onclick="switchTab('dashboard')" class="text-slate-700 hover:text-sky-600 font-medium">Dashboard</button>
        <button onclick="switchTab('kasir')" class="text-slate-700 hover:text-sky-600 font-medium">Kasir</button>
      </nav>
    </div>
  </header>

  <main class="pt-28 pb-16 px-4 max-w-7xl mx-auto">

    <!-- Home Section -->
    <section id="homeSection">
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold mb-2">Selamat Datang di <span class="text-sky-600">Tunas Mustika</span></h2>
        <p class="text-slate-600 text-lg">Solusi lengkap produk plastik berkualitas</p>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="hidden">
      <h2 class="text-2xl font-bold mb-4">Dashboard Admin</h2>
      <div class="grid md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
          <div>
            <p class="text-slate-500">Produk</p>
            <h3 class="text-xl font-bold" id="totalProducts">0</h3>
          </div>
          <i class="fas fa-box text-2xl text-sky-500"></i>
        </div>
        <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
          <div>
            <p class="text-slate-500">Pelanggan</p>
            <h3 class="text-xl font-bold" id="totalCustomers">0</h3>
          </div>
          <i class="fas fa-users text-2xl text-emerald-500"></i>
        </div>
        <div class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
          <div>
            <p class="text-slate-500">Transaksi</p>
            <h3 class="text-xl font-bold" id="totalTransactions">0</h3>
          </div>
          <i class="fas fa-receipt text-2xl text-purple-500"></i>
        </div>
      </div>

      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-lg font-semibold mb-2">Riwayat Transaksi</h3>
        <table class="w-full text-sm">
          <thead>
            <tr class="text-left text-slate-500 border-b">
              <th class="py-2">ID</th>
              <th class="py-2">Pelanggan</th>
              <th class="py-2">Total</th>
              <th class="py-2">Tanggal</th>
            </tr>
          </thead>
          <tbody id="transactionTable" class="text-slate-700"></tbody>
        </table>
      </div>
    </section>

    <!-- Kasir Section -->
    <section id="kasirSection" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Kasir</h2>
        <input id="searchInput" type="text" placeholder="Cari produk..." class="px-4 py-2 border rounded-lg" oninput="searchProducts()"/>
      </div>
      <div id="productList" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg p-4 hidden flex-col z-50">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold">Keranjang</h3>
      <button onclick="toggleCart(false)" class="text-slate-500 hover:text-red-500 text-xl">&times;</button>
    </div>
    <div id="cartItems" class="flex-1 overflow-y-auto"></div>
    <div class="mt-4 border-t pt-4">
      <p class="font-bold mb-2">Total: <span id="cartTotal">Rp0</span></p>
      <button onclick="checkout()" class="w-full bg-sky-600 text-white py-2 rounded-lg hover:bg-sky-700">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
